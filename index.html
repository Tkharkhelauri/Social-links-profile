<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="./assets/images/favicon-32x32.png">
      
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Social links profile</title>

</head>


<body class="flex flex-col justify-center items-center">

  <figure class="card flex flex-col justify-center items-center rounded-md p-md">
      <img 
          class="card__image rounded-bg" 
          src="./assets/images/avatar-jessica.jpeg" 
          alt="Portrait of Jessica Randall, a black curly haired woman in profile"
          tabindex="0"
        />
    
        <figcaption class="text-center card__caption">
           <h1 class="card__title" tabindex="0">Jessica Randall</h1>  
           <h3 class="card__subtitle" tabindex="0" aria-label="Location: London, United Kingdom">London, United Kingdom</h3>
           <p class="card__description" role="text" tabindex="0">"Front-end developer and avid reader."</p>
        </figcaption>



      <div class="card__buttons flex flex-col justify-center items-center">
        <!-- <a
          href="https://GitHub.com"
          target="_blank"
          aria-label="Visit GitHub profile of Jessica Randall">
          <button role="button" class="card__button rounded-sm p-sm">GitHub</button>
        </a> -->
        <button class="rounded-sm p-sm m-top-sm"><a href="https://GitHub.com">GitHub</a></button>
        



        <!-- <a 
          href="https://www.frontendmentor.io/home"
          target="_blank"
          aria-label="Visit Frontend Mentor profile of Jessica Randall"> 
          <button role="button" class="card__button rounded-sm p-sm">Frontend Mentor</button>
        </a> -->
        <button class="rounded-sm p-sm m-top"><a href="https://www.frontendmentor.io/home">Frontend Mentor</a></button>


        
        <!-- <a 
          href="https://www.linkedin.com"
          target="_blank"
          aria-label="Visit LinkedIn Mentor profile of Jessica Randall"> 
          <button role="button" class="card__button rounded-sm p-sm">LinkedIn</button>
        </a> -->
        <button class="rounded-sm p-sm m-top"><a href="https://www.linkedin.com">LinkedIn</a></button>



        <!-- 
        <a 
          href="https://twitter.com/"
          target="_blank"
          aria-label="Visit Twitter Mentor profile of Jessica Randall"> 
          <button role="button" class="card__button rounded-sm p-sm">Twitter</button>
        </a>
       -->
      <button class="rounded-sm p-sm m-top"><a href="https://twitter.com">Twitter</a></button>

      <!-- 
        <a 
          href="https://instagram.com/"
          target="_blank"
          aria-label="Visit Instagram Mentor profile of Jessica Randall">
          <button role="button" class="card__button rounded-sm p-sm">Instagram</button>
        </a>
       -->
      <button class="rounded-sm p-sm m-top"><a href="https://instagram.com/">Instagram</a></button>

      </div>
    </figure>
