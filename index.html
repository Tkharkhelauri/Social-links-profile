<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="./assets/images/favicon-32x32.png">
      
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Social links profile</title>

</head>
<body class="flex flex-col justify-center items-center">

  <div class="card flex flex-col justify-center items-center rounded-md p-md">
    <img class="card__image rounded-bg" src="./assets/images/avatar-jessica.jpeg" alt="Black curly haired woman in profile">
    <h1>Jessica Randall</h1>  
    <h3>London, United Kingdom</h3>
    <p>"Front-end developer and avid reader."</p>
    <div class="card__buttons flex flex-col justify-center items-center">
      <button class="rounded-sm p-sm m-top-sm">GitHub</button>
      <button class="rounded-sm p-sm m-top">Frontend Mentor</button>
      <button class="rounded-sm p-sm m-top">LinkedIn</button>
      <button class="rounded-sm p-sm m-top">Twitter</button>
      <button class="rounded-sm p-sm m-top">Instagram</button>
    </div>
  </div>


  
  
  

  
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
